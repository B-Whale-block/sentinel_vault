<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Dark background -->
  <rect x="0" y="0" width="1200" height="630" fill="#050508"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0,255,65,0.05)" stroke-width="1"/>
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="630" fill="url(#grid)"/>

  <!-- Padlock icon centered -->
  <g transform="translate(480, 80)">
    <!-- Padlock shackle -->
    <path
      d="M 48 160 L 48 96 C 48 43 91 0 144 0 C 197 0 240 43 240 96 L 240 160"
      fill="none"
      stroke="#39FF14"
      stroke-width="28"
      stroke-linecap="round"
      filter="url(#glow)"
    />
    <!-- Padlock body -->
    <rect
      x="16"
      y="144"
      width="224"
      height="176"
      rx="24"
      ry="24"
      fill="#39FF14"
      filter="url(#glow)"
    />
    <!-- Keyhole circle -->
    <circle cx="128" cy="220" r="28" fill="#050508"/>
    <!-- Keyhole slot -->
    <rect x="116" y="220" width="24" height="56" rx="8" fill="#050508"/>
  </g>

  <!-- Title text -->
  <text x="600" y="480" text-anchor="middle" font-family="monospace" font-size="64" font-weight="bold" fill="#39FF14" filter="url(#textGlow)">SENTINEL VAULT</text>

  <!-- Subtitle -->
  <text x="600" y="540" text-anchor="middle" font-family="monospace" font-size="24" fill="rgba(0,255,65,0.6)">Secure Token Migration Protocol on Solana</text>

  <!-- Top border glow line -->
  <rect x="0" y="0" width="1200" height="2" fill="url(#topGradient)"/>
  <defs>
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent"/>
      <stop offset="50%" style="stop-color:#39FF14"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
  </defs>
</svg>
