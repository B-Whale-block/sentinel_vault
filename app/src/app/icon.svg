<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="50%" style="stop-color:#0099ff"/>
      <stop offset="100%" style="stop-color:#003d99"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark blue background with rounded corners -->
  <rect x="0" y="0" width="512" height="512" rx="64" ry="64" fill="#000510"/>

  <g transform="translate(128, 80)">
    <!-- Padlock shackle -->
    <path
      d="M 48 160 L 48 96 C 48 43 91 0 144 0 C 197 0 240 43 240 96 L 240 160"
      fill="none"
      stroke="url(#shieldGradient)"
      stroke-width="28"
      stroke-linecap="round"
      filter="url(#glow)"
    />
    <!-- Padlock body -->
    <rect
      x="16"
      y="144"
      width="224"
      height="176"
      rx="24"
      ry="24"
      fill="url(#shieldGradient)"
      filter="url(#glow)"
    />
    <!-- Keyhole circle -->
    <circle cx="128" cy="220" r="28" fill="#000510"/>
    <!-- Keyhole slot -->
    <rect x="116" y="220" width="24" height="56" rx="8" fill="#000510"/>
  </g>
</svg>
